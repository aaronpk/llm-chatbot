<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <body>
        {% include 'nav.html' %}
        <main class="h-entry">
            <h1>Log In with IndieAuth</h1>
            <form method="POST" action="/discover">
                <input type="url" name="domain" placeholder="Your domain name" pattern="https?://.+" required=""><br>
                <input type="submit" value="Login">
            </form>
            <footer>
                <p>James Bot is made with ‚ù§Ô∏è, üßá and ‚òïÔ∏è by <a href="https://jamesg.blog">capjamesg</a>. </p>
            </footer>
        </main>
        <script>
            /* add http:// to URL fields on blur or when enter is pressed */
            document.addEventListener('DOMContentLoaded', function() {
              function addDefaultScheme(target) {
                if(target.value.match(/^(?!https?:).+\..+/)) {
                  target.value = "http://"+target.value;
                }
              }
              var elements = document.querySelectorAll("input[type=url]");
              Array.prototype.forEach.call(elements, function(el, i){
                el.addEventListener("blur", function(e){
                  addDefaultScheme(e.target);
                });
                el.addEventListener("keydown", function(e){
                  if(e.keyCode == 13) {
                    addDefaultScheme(e.target);
                  }
                });
              });
            });
        </script>
    </body>
</html>
